<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Arcade</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/end.css">
  </head>

  <body>
    <main>
      <!-- Main screen -->
      <img id="start-screen" src="images/start-screen.gif">
      <div id="main-screen">
        <img src="images/basketball-arcade.png">
        <button id="start-button">Start Game</button>
        <!-- <div class="setting-buttons">
          <button id="options-button">Options</button>
          <button id="records-button">Records</button>
        </div> -->
      </div>
      <!-- Game main screen -->
      <div id="game-screen">
        <img id="arcade" src="images/1.gif">
        <!-- <img id="ball" src="/images/ball.png"> -->
        <div id="scoreboard">
          <div id="score-arcade"></div>
          <div id="time"></div>
        </div>
        <div id="shootingBar">
          <div id="range-colors">
            <div id="red-area"></div>
            <div id="green-area"></div>
            <div id="red-area"></div>
          </div>
          <div id="bar"></div>
        </div>
      </div>
      <!-- End screen -->
      <div id="end-screen">
        <p id="successful-shots">Successful shots: </p>
        <p id="missed-shots">Missed shots: </p>
        <p id="score">Total points: </p>
        <div id="end-buttons">
          <button id="restart-button">Try again</button>
          <button id="menu-button">Go to the menu</button>
        </div>
      </div>
    </main>
  </body>

  <script src="src/index.js"></script>
  <script src="src/srcript.js"></script>

</html>
